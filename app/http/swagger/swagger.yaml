basePath: /
definitions:
  demo.UserDTO:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  qa.questionCreateParam:
    properties:
      content:
        type: string
      title:
        type: string
    required:
    - content
    - title
    type: object
  qa.questionEditParam:
    properties:
      content:
        type: string
      id:
        type: integer
      title:
        type: string
    required:
    - content
    - id
    - title
    type: object
  user.ValidateCodeGetParam:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  user.loginParam:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  user.registerParam:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
      validate_code:
        type: string
    required:
    - email
    - password
    - username
    - validate_code
    type: object
info:
  contact:
    email: choi
    name: choi
  description: zhihu测试
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://github.com/swaggo/swag
  title: zhihu
  version: "1.0"
paths:
  /demo/demo:
    get:
      description: 获取所有用户
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/demo.UserDTO'
              type: array
            type: array
      summary: 获取所有用户
      tags:
      - demo
  /demo/demo2:
    get:
      description: 获取所有学生,不进行分页
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/demo.UserDTO'
            type: array
      summary: 获取所有学生
      tags:
      - demo
  /question/create:
    post:
      consumes:
      - application/json
      description: 创建问题
      parameters:
      - description: 创建问题参数
        in: body
        name: questionCreateParam
        required: true
        schema:
          $ref: '#/definitions/qa.questionCreateParam'
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 创建问题
      tags:
      - qa
  /question/delete:
    post:
      consumes:
      - application/json
      description: 删除问题，同时删除问题中的所有答案
      parameters:
      - description: 删除id
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 删除问题
      tags:
      - qa
  /question/edit:
    post:
      consumes:
      - application/json
      description: 编辑问题
      parameters:
      - description: 编辑问题参数
        in: body
        name: questionEditParam
        required: true
        schema:
          $ref: '#/definitions/qa.questionEditParam'
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 编辑问题
      tags:
      - qa
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口
      parameters:
      - description: login with param
        in: body
        name: loginParam
        required: true
        schema:
          $ref: '#/definitions/user.loginParam'
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
            type: string
      summary: 用户登录
      tags:
      - user
  /user/logout:
    get:
      consumes:
      - application/json
      description: 调用表示用户登出
      produces:
      - application/json
      responses:
        "200":
          description: 用户登出成功
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 用户登出
      tags:
      - user
  /user/preregister:
    get:
      consumes:
      - application/json
      description: 用户预注册接口
      parameters:
      - description: 预注册参数
        in: body
        name: ValidateCodeGetParam
        required: true
        schema:
          $ref: '#/definitions/user.ValidateCodeGetParam'
      produces:
      - application/json
      responses:
        "200":
          description: 预注册成功
          schema:
            type: string
      summary: 用户预注册，获取邮箱验证码
      tags:
      - user
  /user/register:
    post:
      consumes:
      - application/json
      description: 用户注册接口
      parameters:
      - description: 注册参数
        in: body
        name: registerParam
        required: true
        schema:
          $ref: '#/definitions/user.registerParam'
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
            type: string
      summary: 用户注册
      tags:
      - user
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
swagger: "2.0"
x-extension-openapi:
  example: value on a json format
